<!DOCTYPE html>
<html>
  <head>
    <title>Subtitle Dictionary</title>
    <style>
      body {
        width: 250px;
        font-family: Arial, sans-serif;
        padding: 15px;
      }

      .header {
        font-weight: bold;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .header img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 46px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4285f4;
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }

      .custom-section {
        margin-top: 15px;
      }

      input[type="text"] {
        width: 100%;
        padding: 6px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 12px;
        margin-top: 8px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3367d6;
      }

      .separator {
        height: 1px;
        background-color: #e0e0e0;
        margin: 15px 0;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- <img src="images/icon48.png" alt="Subtitle Dictionary"> -->
      Subtitle Dictionary
    </div>

    <div class="toggle-container">
      <span>Enable dictionary</span>
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="separator"></div>

    <div class="footer">
      Hover over words in subtitles to see their definitions
    </div>

    <script src="popup.js"></script>
  </body>
</html>
